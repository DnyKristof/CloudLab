name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: cloudlab-facedetection

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Git SHA
        id: vars
        run: echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${GIT_SHA} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${GIT_SHA} ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${GIT_SHA}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  update-deployment-yaml:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract Git SHA
        run: echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Debug Variables
        run: |
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}"
          echo "GIT_SHA=${GIT_SHA}"

      - name: Update deployment.yaml image tag
        run: |
          cd dev
          sed -i "s|\(image: .*/${{ env.IMAGE_NAME }}:\)[^ ]*|\1${GIT_SHA}|" deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image tag to ${GIT_SHA} in deployment.yaml"
          git push
